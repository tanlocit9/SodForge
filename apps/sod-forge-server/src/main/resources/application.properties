# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=SodForge

# ===============================
# = DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/sodforge
spring.datasource.username=postgres
spring.datasource.password=postgres

# Connection pool (HikariCP)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SodForgePool

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.sodforge=DEBUG
logging.file.name=logs/sodforge.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger : %msg%n

