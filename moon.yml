    language: java
    layer: application
    tasks:
      build:
        command: 'apps/sod-forge-server/gradlew.bat :apps:sod-forge-server:build'
        inputs:
          - "src/**"
          - "apps/sod-forge-server/build.gradle.kts"
        outputs:
          - "build/libs"

